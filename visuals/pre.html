<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution Safety Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87ceeb, #f5f5f5);
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pollution Safety Checker</h1>
        <form id="pollutionForm">
            <label for="aqi">Air Quality Index (AQI):</label>
            <input type="number" id="aqi" name="aqi" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" required>

            <label for="windSpeed">Wind Speed (km/h):</label>
            <input type="number" id="windSpeed" name="windSpeed" required>

            <button type="button" onclick="checkPollution()">Check Pollution</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function checkPollution() 
        {
            const aqi = parseFloat(document.getElementById('aqi').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const humidity = parseFloat(document.getElementById('humidity').value);
            const windSpeed = parseFloat(document.getElementById('windSpeed').value);

            let resultText = '';

            if (isNaN(aqi) || isNaN(temperature) || isNaN(humidity) || isNaN(windSpeed)) {
                resultText = 'Please enter valid numerical values.';
            } else if (aqi > 150) {
                resultText = 'Too Polluted! Wear a mask.';
            } else if (temperature > 40) {
                resultText = 'It is too hot outside. Stay hydrated if you go out.';
            } else if (humidity > 80) {
                resultText = 'High humidity levels. It might feel uncomfortable outside.';
            } else if (windSpeed < 5) {
                resultText = 'Low wind speed. Pollution might linger longer in the air.';
            } else {
                resultText = 'Feel free to breathe outside.';
            }

            document.getElementById('result').innerText = resultText;
        }
        
    </script>
</body>
</html>
